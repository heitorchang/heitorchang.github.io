<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scheme Calc</title>
    <style>
    body {
      padding: 1.2rem;
    }

    #console {
      background-color: #f9f9f9;
      height: 14rem;
      width: 95%;
      font-family: monospace;
    }

    #replui {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      white-space: nowrap;
    }

    #replInput {
      font-family: monospace;
      font-size: 1.2rem;
      width: 67%;
      max-width: 20rem;
      background: transparent;
      border: none;
      border-bottom: 1px dotted #999;
    }

    #replInput:focus {
      outline: none;
    }

    #historyui {
      margin-top: 0.5rem;
    }
    </style>
  </head>
  <body>
    <textarea id="console" readonly></textarea>
    <div id="replui">
      <span style="font-size: 1.2rem;">(</span> <input id="replInput" autocomplete="off" autofocus> <span style="font-size: 1.2rem;">)</span>
      <button id="replRun">eval</button>
    </div>
    <div id="historyui">
      <button id="clearInput">clr</button>
      &nbsp;&nbsp;
      <button id="historyUp">prev</button>
      &nbsp;&nbsp;
      <button id="historyDown">next</button>
      &nbsp;&nbsp;
      <button id="showSci">1e+0</button>
    </div>

    <span id="historyIndex"></span>
    <script>
    function runReload() {
      if (document.getElementById("reloadConfirm").value === "r") {
        window.location.reload(true);
      }
    }
    </script>
    <script src="script/biwascheme-mod-0.7.5.js"></script>
    <script type="text/biwascheme">
    (load "script/scheme-calc.scm")
    </script>
  </body>
</html>
