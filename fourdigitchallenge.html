<!DOCTYPE html>
<html>
  <head>
    <style>
    body {
      font-family: sans-serif;
    }

    .hidden {
      display: none;
    }
    </style>
  </head>

  <body>

    <h3>
      (* <span id="m1"></span> <span id="m2"></span>)
    </h3>

    <br>

    <input id="ans"> <button onclick="check()">Submit</button>
    <br><br>
    <div id="links" class="hidden">
      <iframe src="secretfourdigitlinks.html"></iframe>
    </div>

    <script>
    let a = 0;
    let b = 0;

    function generateNum() {
      // from 2222 to 9999, 0, 1 are eliminated
      const trial = Math.floor(Math.random() * (9999 - 3333 + 1)) + 3333;
      const trialStr = trial.toString();
      if (trialStr.includes('0') || trialStr.includes('1')) {
        return generateNum();
      }
      return trial;
    }

    function setup() {
      a = generateNum();
      b = generateNum();

      m1.innerText = a;
      m2.innerText = b;
    }

    function check() {
      if (parseInt(ans.value) == a * b) {
        links.classList.remove("hidden");
      }
      else {
        alert("try again");
      }
    }

    ans.addEventListener("keyup", function (e) {
      if (e.keyCode === 13) {
        check();
      }
    });
    setup();

    </script>

</body>
