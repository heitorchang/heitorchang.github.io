  <div id="cards">
  </div>

  <script>
  let order = [...Array(78).keys()];

  function addCard(id) {
    let idNum = id.toString();
    if (idNum < 10) {
      idNum = "0" + idNum;
    }
    $("#cards").append('<div class="card"><img src="img/t' + idNum + '.png" alt="Card"></div>');
  }

  function show() {
    order = _.shuffle(order);

    order.forEach(
      id => {
        addCard(id);
      }
    );
  }

  show();
  </script>
