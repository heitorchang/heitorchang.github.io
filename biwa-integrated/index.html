<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="repl.css">
    <title>BiwaScheme REPL</title>
  </head>
  <body>
    <script src="biwascheme-0.8.0-custom.min.js"></script>

    <button onclick="openPopup()">Open REPL popup</button>
    <script type="text/biwascheme">
    (load "my-script.scm")
    (define print console-log)
    </script>

    <script>
    let repl = null;

    const onBiwaError = (e) => {
      repl.displayError(e);
      throw(e)
    }

    window.biwascheme = new BiwaScheme.Interpreter(onBiwaError);
    const bsConsole = document.getElementById("bs-console");

    function biwaEval(inputValue) {
      biwascheme.evaluate(inputValue);
    }

    function openPopup() {
      repl = open("repl.html", "replWindow", "width=540,height=360");
    }
    </script>
  </body>
</html>
