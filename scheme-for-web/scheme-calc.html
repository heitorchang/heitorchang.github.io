<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scheme Calc</title>
    <style>
    body {
      padding: 1.2rem;
    }

    #console {
      background-color: #f9f9f9;
      height: 10rem;
      width: 95%;
      font-family: monospace;
    }

    #replui {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      white-space: nowrap;
    }

    #replInput {
      font-family: monospace;
      font-size: 1.2rem;
      width: 50%;
    }

    #historyui {
      margin-top: 0.5rem;
    }
    </style>
  </head>
  <body>
    <textarea id="console"></textarea>
    <div id="replui">
      Expr: <span style="font-size: 1.2rem;">(</span> <input id="replInput" autofocus> <span style="font-size: 1.2rem;">)</span>
      <button id="replRun">eval</button>
    </div>
    <div id="historyui">
      <button id="clearInput">clear input</button>
      &nbsp;&nbsp;
      <button id="historyUp">hist. up</button>
      &nbsp;&nbsp;
      <button id="historyDown">hist. down</button>
    </div>
    <div style="margin-top: 0.6rem;">
      Type r then click to reload: <input id="reloadConfirm" size="3">
      <button id="doReload" onclick="runReload()">Reload</button>
    </div>

    <span id="historyIndex"></span>
    <script>
    function runReload() {
      if (document.getElementById("reloadConfirm").value === "r") {
        window.location.reload(true);
      }
    }
    </script>
    <script src="js/biwascheme-mod-0.7.5.js"></script>
    <script type="text/biwascheme">
    (load "scheme/scheme-calc.scm")
    </script>
  </body>
</html>
