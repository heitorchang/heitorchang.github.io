<body>
    <table>
        <tr>
            <td>Password:</td>
            <td><input id="password" size="40"></td>
        </tr>

        <tr>
            <td>Plaintext:</td>
            <td><textarea id="plaintext" rows="8" cols="50"></textarea></td>
        </tr>

        <tr>
            <td>Encrypted:</td>
            <td><textarea id="encrypted" rows="10" cols="50"></textarea></td>
        </tr>
    </table>
    
    <button onclick="encrypt();">Encrypt</button>

    <button onclick="decrypt();">Decrypt</button>

    <script src="sjcl.js"></script>

    <script>
     function encrypt() {
       encrypted.value = sjcl.encrypt(password.value, plaintext.value);
     }

     function decrypt() {
       plaintext.value = sjcl.decrypt(password.value, encrypted.value);
     }
    </script>
</body>
