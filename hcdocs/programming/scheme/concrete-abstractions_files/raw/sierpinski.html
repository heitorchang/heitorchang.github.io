<body>
  <p>
    Note: run a HTTP server in the <code>scheme</code> directory or higher up (so that <code>load</code> can work properly).
  </p>

  <canvas id="canvas" width="300" height="300">
  </canvas>

  <script src="../../biwascheme_files/biwascheme-0.7.5-min.js"></script>

  <script type="text/biwascheme">
  (load "drawing.scm.txt")

  (define canvas (dom-element "#canvas"))
  (define context (js-invoke canvas "getContext" "2d"))

  (define (midpoint a b)
    (/ (+ a b) 2))

  (define (sierpinski x0 y0 x1 y1 x2 y2 level)
    (if (= level 0)
      (triangle context x0 y0 x1 y1 x2 y2)
      (let ((mp1x (midpoint x0 x1))
        (mp1y (midpoint y0 y1))
        (mp2x (midpoint x1 x2))
        (mp2y (midpoint y1 y2))
        (mp3x (midpoint x0 x2))
        (mp3y (midpoint y0 y2))
        (next-level (- level 1)))

        (sierpinski x0 y0 mp1x mp1y mp3x mp3y next-level)
        (sierpinski x1 y1 mp1x mp1y mp2x mp2y next-level)
        (sierpinski x2 y2 mp3x mp3y mp2x mp2y next-level))))

  (sierpinski 100 0 200 173 0 173 5)
  </script>
