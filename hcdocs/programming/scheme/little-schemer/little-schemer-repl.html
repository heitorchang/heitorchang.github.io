    <style>
    html {
      height: 100%;
    }

    body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    *, ::before, ::after {
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
    }

    button {
      font-size: 0.8rem;
      padding: 0.1rem;
    }

    #replOutput {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: calc(50vh - 5.2rem);
      font-size: 1.1rem;
      border: 0;
      background-color: #efefef;
    }

    .noError {
      background-color: #fff;
    }

    .errorFlash {
      background-color: #fcc;
      transition: 0.3s linear;
    }

    #error {
      width: 100%;
      border-radius: 0.4rem;
      padding: 0.4rem;
      font-family: monospace;
    }

    #container {
      margin: 0;
      height: 100%;
    }

    #input-area {
      height: 50vh;
    }

    #output-area {
      height: 50vh;
    }

    .action-button {
      padding: 0.5rem;
    }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="input-area">
        <button onclick="clearInput()">Clear input</button>
        REPL v.1.0.1 &bull;
        <a href="https://biwascheme.org" target="_blank">BiwaScheme Home</a>
        <textarea id="replInput" rows="4" cols="72" autofocus></textarea>
        <button onclick="biwaEval()" class="action-button">Eval code</button>
        &nbsp;&nbsp;&nbsp;
        <button onclick="histUp()" class="action-button">Hist up</button>
        <button onclick="histDown()" class="action-button">Hist down</button>
        <div id="error"></div>
      </div>
      <div id="output-area">
        <button onclick="clearOutput()">Clear output</button>
        <br><textarea id="replOutput"></textarea>
      </div>
