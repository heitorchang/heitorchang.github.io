<body>
  <strong>Input:</strong> Shift + Enter to eval, Ctrl + Up/Down or Alt + p/n for history
  <br><textarea id="replInput" rows="8" cols="72" autofocus></textarea>
  <br><br>
  Error msg: <input id="error" size="64">
  <br><br>
  <strong>Console:</strong> <code>(clog msg)</code> adds msg
  <br><textarea id="replOutput" rows="8" cols="72"></textarea>
  <br><br>
  Print/display area:
  <pre id="bs-console"></pre>
  <script src="../biwascheme-0.8.0-min.js"></script>

  <script type="text/biwascheme">
  (define clog console-log)
  </script>

  <script>
  const errorMsg = document.getElementById("error")
  const onError = (e) => {
    errorMsg.value = e.message
    throw(e)
  }

  const biwascheme = new BiwaScheme.Interpreter(onError)
  const input = document.getElementById("replInput")
  const output = document.getElementById("replOutput")

  let inputHistory = []
  let inputHistoryIndex = 0

  input.addEventListener("keydown", function (event) {
    if (event.keyCode === 13 && event.shiftKey) {
      event.preventDefault()
      eval()
    } else if (event.keyCode === 38 && event.ctrlKey || event.key === 'p' && event.altKey) {
      event.preventDefault()
      inputHistoryIndex = Math.min(inputHistory.length - 1, inputHistoryIndex + 1)
      input.value = inputHistory[inputHistoryIndex] || ""
      input.value = input.value.trim()
    } else if (event.keyCode === 40 && event.ctrlKey || event.key === 'n' && event.altKey) {
      event.preventDefault()
      inputHistoryIndex = Math.max(-1, inputHistoryIndex - 1)
      if (inputHistoryIndex === -1) {
        input.value = ""
        inputHistoryIndex = -1
      } else {
        input.value = inputHistory[inputHistoryIndex]
        input.value = input.value.trim()
      }
    }
  })

  function eval() {
    inputHistory.unshift(input.value)
    inputHistoryIndex = -1
    biwascheme.evaluate(input.value, function (result) {
      replOutput.value += ">>> " + input.value + "\n"
      output.value += result + "\n"
      output.scrollTop = output.scrollHeight
      input.value = ""
      errorMsg.value = ""
    })
  }
  </script>
