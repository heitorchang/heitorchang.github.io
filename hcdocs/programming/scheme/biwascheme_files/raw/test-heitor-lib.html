<body>
  Enter a number: <input id="numberIn"> <button id="compute">Compute</button>
  <br>
  The square is: <input id="numberOut">
  <br>
  <button id="debug">Debug (log to console)</button>
  <script src="../biwascheme-0.8.0-custom-min.js"></script>
  <script type="text/biwascheme">
  (load "../heitor-lib.scm")

  (define (sq x) (* x x))

  (onclick "#compute"
    (element-set-value! "#numberOut"
      (sq (input-number "#numberIn"))))

  (onclick "#debug"
    (console-log "debug message")
    (console-log event))
  </script>
