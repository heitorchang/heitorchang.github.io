    <div id="content"></div>

    <div id="repl" style="display: block;"> <!-- set to 'none' to hide REPL, 'block' to show -->

        <button onclick="hideRepl()">Hide (eval showRepl() in console to show)</button>
        <textarea id="replInput" rows="4" cols="72" autofocus></textarea>
        <div id="biwaError"></div>
      </div>
      <div id="output-area">
        <button onclick="clearOutput()">Clear output</button>
        <br><textarea id="replOutput"></textarea>
      </div>
    </div>
    <script src="lib/biwascheme-0.8.0-custom.min.js"></script>
