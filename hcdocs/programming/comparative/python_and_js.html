;;; 3-column format: Description, Python, and JavaScript
(define (append-div-contents id contents)

     div-elem
     (element-new
      `("table.comparison"
        (thead
         (tr
          (td "Description") (td "Python") (td "JavaScript")))
        (tbody
         ,@(map
            (lambda (row) `(tr
                            (td ,(car row))
                            (td (code ,(cadr row)))
                            (td (code ,(caddr row)))))
            contents)))))))

(append-div-contents
 "lists-div"

    "alist + alist2"
    "[...arr, ...arr2]")

   ("Repetition"
    "alist * 3"
    "[].concat(...Array(3).fill(arr))")

   ("Membership"
    "16 in alist"
    "alist.includes(16)")

   ("Length"

   ("Slicing"
