;;; 3-column format: Description, Python, and JavaScript
(define (append-div-contents id contents)
  (let ((table-elem (getelem (string-append "#" id))))
    (element-append-child!
     table-elem
     (element-new
      `("table.comparison"
        (thead
         (tr
          (td "Description") (td "Python") (td "JavaScript")))
        (tbody
         ,@(map
            (lambda (row) `(tr
                            (td ,(car row))
                            (td (code ,(cadr row)))
                            (td (code ,(caddr row)))))
            contents)))))))

(append-div-contents
 "lists-div"
 '(("Initialization" "alist = [1, 4, 9, 16, 25]" "arr = [1, 4, 9, 16, 25]")
   ("Indexing" "alist[2]" "arr[2]")
   ("Concatenation" "alist + alist2" "[...arr, ...arr2]")
   ("Membership" "16 in alist" "alist.includes(16)")))

(append-div-contents
 "strings-div"
 '(("Initialization" "astr = \"A man, a plan\"" "astr = \"A man, a plan\"")
   ("Find" "find" "find")))
