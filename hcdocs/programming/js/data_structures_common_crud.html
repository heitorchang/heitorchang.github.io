<h1>Common CRUD operations on data structures</h1>

<style>
table {
  border-collapse: collapse;
}

table td {
  border: 1px solid #ccc;
  padding: 0.3rem;
  font-family: monospace;
}

.codeBlock {
  vertical-align: top;
  white-space: pre-wrap;
}
</style>

<div id="content"></div>

<script src="biwascheme-0.8.0-custom.min.js"></script>

<script type="text/biwascheme">
(define table-rows
  '(("Data structure" "Create" "Read" "Update" "Delete")
    ("String" "let s = 'JavaScript'" "s[3]" "(not possible)" "delete s")

    ("Array"
     "let a = [1, 4, 9, 16, 25]"
     "a[2]
a.slice(1, 3)"
     "a[2] = 100
a.push(99)
a.unshift(-2)"
     "a.splice(start, delCount, ...items)
a.pop()
a.shift()")

    ("Object"
     "let o = {'a': 1, 'b': 2, 'c': 3}"
     "o.a
o['a']
Object.keys(o)
Object.values(o)
Object.entries(o)"
     "o.d = 4"
     "delete o.a")

    ("Map (note: cannot use directly with JSON)"
     "let m = new Map()"
     "m.get('a')
m.keys()
m.values()
m.entries()"
     "m.set('a', 1)"
     "m.delete('a')")

    ("Set"
     "let s = new Set()"
     "s.values()
s.has(2)"
     "s.add(2)"
     "s.delete(2)")))

(element-append-child!
 (getelem "#content")
 (element-new
  `(table
    ,@(map
       (lambda (row)
         `(tr
           ,@(map (lambda (col) `("td.codeBlock" ,col)) row)))
table-rows))))
</script>
