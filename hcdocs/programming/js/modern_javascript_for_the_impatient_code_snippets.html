          (thead

          ,@(map (lambda (row)
                   `(tr
                     (td ,(list-ref row 0))
                     (td ("code.js-snippet" ,(list-ref row 1)))
                     (td ("code.js-snippet" ,(list-ref row 2)))))
                 contents)))))))
