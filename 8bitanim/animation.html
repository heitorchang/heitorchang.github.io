<html>
    <head>
        <style>
         @font-face {
             font-family: 'PressStart';
             src: url('pressstart.ttf') format('truetype');
             font-style: normal;
         }

         body {
             font-family: 'PressStart';
             background-color: #00c;
             color: #fff;
         }

         #firstrow {
             text-align: center;
             margin-top: 90px;
         }

         #secondrow {
             text-align: center;
             margin-top: 120px;
             display: none;
             color: #fe3;
         }
         
         span {
             display: none;
         }

         #cake {
             margin-top: 50px;
             height: 300px;
             text-align: center;
             display: none;
         }
        </style>
    </head>
    <body>
        <!-- label letters with index numbers, update FIRST_ROW_LENGTH below -->
        MAKE NEW FILE WITH NEW NAME!!
        <div id="firstrow">
            <span id="frstspc">&nbsp;</span><span id="letter">H</span><span id="letter2">A</span><span id="letter3">P</span><span id="letter4">P</span><span id="letter5">Y</span><span id="letter6">&nbsp;</span><span id="letter7">B</span><span id="letter8">I</span><span id="letter9">R</span><span id="letter10">T</span><span id="letter11">H</span><span id="letter12">D</span><span id="letter13">A</span><span id="letter14">Y</span>
        </div>

        <div id="secondrow">
            <span id="secspc">&nbsp;</span><span id="scnd">C</span><span id="scnd2">H</span><span id="scnd3">R</span><span id="scnd4">I</span><span id="scnd5">S</span><span id="scnd6">!</span>
        </div>

        <div id="cake">
            <span id="thrd">&nbsp;</span>
            <img src="cake.png" alt="cake" height="190">
            <br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;CAKE IS IN HAND.
        </div>
        
        <script>
         const letters = [
           document.getElementById("frstspc"),
           document.getElementById("letter"),
           document.getElementById("letter2"),
           document.getElementById("letter3"),
           document.getElementById("letter4"),
           document.getElementById("letter5"),
           document.getElementById("letter6"),
           document.getElementById("letter7"),
           document.getElementById("letter8"),
           document.getElementById("letter9"),
           document.getElementById("letter10"),
           document.getElementById("letter11"),
           document.getElementById("letter12"),
           document.getElementById("letter13"),
           document.getElementById("letter14"),

           document.getElementById("secspc"),
           document.getElementById("scnd"),
           document.getElementById("scnd2"),
           document.getElementById("scnd3"),
           document.getElementById("scnd4"),
           document.getElementById("scnd5"),
           document.getElementById("scnd6"),

           document.getElementById("thrd"),
           document.getElementById("thrd2"),
         ];
         const secondrow = document.getElementById('secondrow');
         let size = 20;
         let idx = 0;
         const FIRST_ROW_LENGTH = 15;
         const anim = window.setInterval(function () {
           if (idx == FIRST_ROW_LENGTH) {
             secondrow.style.display = 'block';             
           }
           try {
             letters[idx].style.display = 'inline';
             letters[idx].style.fontSize = `${size}px`;
           } catch (e) {
             window.clearInterval(anim);
             document.getElementById("cake").style.display = 'block';
           }
           if (size > 50) {
             size = 20;
             idx += 1;
           } else {
             size += 5;
           }
         }, 40);
        </script>
    </body>
</html>
