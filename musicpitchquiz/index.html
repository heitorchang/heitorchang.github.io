<html lang="en">
  <head>

    <title>Sheet Music C Major Pitch Quiz</title>
    <style>
    body {
    font-family: sans-serif;
    text-align: center;
    }

    div {
    display: inline-block;
    margin-left: 20px;
    }

    .blue {
    color: blue;
    font-size: 1.2em;
    }

    color: red;
    font-size: 1.2em;
    }

  </head>

    </div>

    <br>

    <script src="app.js"></script>
